<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan</title>
    <style>
    table{
        color: azure;
    }
        td{
        background-color: blueviolet ;

    }
    th{
        background-color:green;
        color:black;
    }
    td:hover{
        background-color: blue;
        color: black;
        transition: 1s;


    }
    th:hover{
        background-color: blue;
        color: aqua;
        border-radius: 100px;
        border-color: chartreuse;
        transition: 1s;
    }
    </style>
    
</head>
<body>
    <p>The rowspan defines more than one row in insingle row</p>
    <h1>Rowspan</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th rowspan="3">Name</th>
       
        </tr>
        <tr>
            <th>First Name</th>
            <td>John</td>
            <td>Abhi</td>
            <td>Arun</td>
            <td>Akhil</td>

        </tr>
        <tr>
            <th>Last Name</th>
            <td>Deo</td>
            <td>Ram</td>
            <td>Ramesh</td>
            <td>g</td>
        </tr>
        <tr>
            <th >Phone Number</th>
            <th></th>
            <td>8975462135</td>
            <td>2136547985</td>
            <td>8975462135</td>
            <td>2579846135</td>
        </tr>
        <tr>
            <th colspan="6"><h1>students Marks</h1></th>
        </tr>
        <tr>
            <th colspan="2">Marks1</th>
            <th colspan="2">Marks2</th>
            <th colspan="2">Marks3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>2</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
