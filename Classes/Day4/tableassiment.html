<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border~collapse:collapse;
        }
        th{
            background-color: bisque;
            color: rgb(145, 145, 234);
            border: 1px solid rgb(92, 92, 167);
        }
    
    tr:nth-child(3){
        background-color: blanchedalmond;
        color: blueviolet;
    }
    tr:nth-child(4){

    }
    
    
    </style>
</head>
