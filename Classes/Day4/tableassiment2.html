<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border~collapse:collapse;
        }
        th{
            background-color: bisque;
            color: rgb(145, 145, 234);
            border: 1px solid rgb(92, 92, 167);
        }
    td{
        background-color: rgb(163, 163, 233);
        color: rgb(189, 41, 41);
        border: 1px solid black;
        text-align: center;
    }
    </style>
</head>
<body>

    <h1>APPLE iPhone 15 </h1>
    <h3>General</h3>
    <table border="1" cellspacing="0" cellpadding="20">
        <tr>
            <th>In The Box</th>
            <th>
                Handset, USB C Charge Cable (1m), Documentation</th>
        </tr>
        <tr>
            <th>Model Number</th>
            <th>MTP43HN/A</th>

        </tr>
        <tr>
            <th>
                Model Name
            </th>
           <th>iPhone 15</th>
        </tr>
        <tr>
           <th>Browse Type</th>
           <th>Smartphones</th>

        </tr>
        <tr>
            <th>SIM Type</th>
            <th>Dual Sim(Nano + eSIM)</th>
        </tr>
        <tr>
            <th>color</th>
            <th>Blue</th>
        </tr>
    </table>
